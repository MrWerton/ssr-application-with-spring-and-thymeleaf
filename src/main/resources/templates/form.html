<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="../static/css/form.css" rel="stylesheet" th:href="@{/css/form.css}"/>

    <title>Product Register</title>
</head>
<body>
<header id="header">
    <h1>Product Register</h1>
    <a class="navigation_link" th:href="@{/}">List Products</a>


</header>
<main id="main">
    <form action="/create" class="form" method="post"
          th:object="${product}">
        <div class="container_input">
            <label class="label" for="name">Nome</label>
            <input class="input" id="name" required th:field="*{name}" th:maxlength="32"
                   type="text">
        </div>
        <div class="container_input">
            <label class="label" for="destination">Destino</label>
            <input class="input" id="destination" required th:field="*{destination}"
                   th:maxlength="180"
                   type="text">
        </div>

        <div class="container_input">
            <label class="label" for="profitabilityRate">Taxa de Rentabilidade</label>
            <input class="input" id="profitabilityRate" required th:field="*{profitabilityRate}"
                   th:max="20"
                   th:min="1" th:type="number"
                   type="text">
        </div>

        <div class="row_inputs">

            <div class="container_input">
                <label class="label" for="price">Preço</label>
                <input class="input" id="price" required th:field="*{price}"
                       type="number">
            </div>
            <div class="container_input">
                <label class="label" for="term">Prazo</label>
                <input class="input" id="term" required th:field="*{term}" th:max="48"
                       th:min="0"
                       type="number">
            </div>

        </div>
        <div class="row_inputs">

            <div class="container_input">
                <label class="label" for="administrationRate">Taxa de Administração</label>
                <input class="input" id="administrationRate" required th:field="*{administrationRate}"
                       type="number">
            </div>
            <div class="container_input">
                <label class="label" for="dueDate">Data de vencimento</label>
                <input class="input" id="dueDate" required th:field="*{dueDate}"
                       type="date">
            </div>
        </div>
        <div class="container_input_checkbox">
            <input id="dailyLiquidity" th:field="*{dailyLiquidity}" type="checkbox"/>
            <label class="label" for="dailyLiquidity">Liquidez Diária</label>

        </div>


        <button class="button_form" type="submit">Submit</button>
    </form>
</main>
<script>

</script>


</body>
</html>
